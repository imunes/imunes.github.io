<div class="sidebar well">
<div style="text-align: center;">
{% if site.logo != '' %}
    <img src="{{ site.logo }}" align="middle"/><br>
{% endif %}
{{ site.description }}
</div>
</div>

<div class="sidebar well">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>

<div class="sidebar well">
{% include links-list.html %}
</div>
